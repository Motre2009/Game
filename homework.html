<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
<form>
    <h1>Register</h1>
    <div>
    <input type="text" placeholder="Name" name="name" id="name">
    <br>
    <input type="email" placeholder="Email" name="" id="">
    <br>
    <input type="date" placeholder="Date of Birth" name="" id="">
    <br>
    <input type="text" placeholder="Gender" name="" id="">
    <br>
    <label style="color: white;"> Country:</label>
    <select>
        <option value="Ukraine">Ukraine</option>
        <option value="Britain">Britain</option>
        <option value="France">France</option>
        <option value="Italy">Italy</option>
        <option value="Germany">Germany</option>
        <option value="Romania">Romania</option>
        <option value="Else">Else</option>
    </select>
    <br>
    <label style="color: white;">Type Hero:</label>
    <select>
        <option>Optimist</option>
        <option>Pesimist</option>
    </select>
    <br>
    <label style="color: white;">0</label>
    <input type="range" name="" id="" min="0" max="60">
    <label style="color: white;">60</label>
    <br>
    <button>Play!</button>
    </div>
</form>
</body>
</html>
